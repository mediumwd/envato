<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>envato</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="header-holder">
    <header class="header content">
        <div class="header-logo"><img src="img/logo.png" alt="envato"></div>
        <div class="header-text">
            <div>
                <h1>envato</h1>
            </div>
            <div>
                <h2>bangladesh</h2>
            </div>
        </div>
        <div class="links">
            <ul>
                <li>event details</li>
                <li>speakers</li>
                <li>sponsors</li>
                <li>past events</li>
                <li>contacts</li>
            </ul>
        </div>
    </header>

    <section class="event content">
        <div class="timer">
            <div class="timer-days">
                <div class="counter">
                    <p>25</p>
                </div>
                <div class="info">
                    <p>days</p>
                </div>
            </div>
            <div class="timer-hours">
                <div class="counter">
                    <p>25</p>
                </div>
                <div class="info">
                    <p>info</p>
                </div>
            </div>
            <div class="timer-minutes">
                <div class="counter">
                    <p>25</p>
                </div>
                <div class="info">
                    <p>minutes</p>
                </div>
            </div>
            <div class="timer-seconds">
                <div class="counter">
                    <p>25</p>
                </div>
                <div class="info">
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </section>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
